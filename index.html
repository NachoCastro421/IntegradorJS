<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="style.css" />
  <title>IntegradorJS</title>
  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Iconos -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <!-- Header -->
  <header>

    <div class="containerPrincipalHeader">
      <div class="NombrePagina">
        <h1>MCRonald</h1>
      </div>
      <div class="container_contentHeader">

        <div class="headerSearch">
          <input id="inputHeader" class="inputHeader" placeholder="Ingrese un elemento" type="text" />

          <button id="buttonSearch" class="buttonSearch">
            Buscar
            <span class="material-symbols-outlined">
              search
            </span>
          </button>

        </div>

        <div>
          <button id="buttonAddElement" class="header_buttonAdd">
            Agregar elemento
            <span class="material-symbols-outlined">
              add
            </span>

          </button>
        </div>

      </div>


    </div>

  </header>
  <!-- Main -->
  <main>
    <div class="container_view">
      <aside class="listAside">
        <h2>Categorias
          <span class="material-symbols-outlined">
            filter_list
          </span>
        </h2>

        <ul id="listFilter" />


      </aside>
      <div class="store" id="storeContainer" />
    </div>


    <!-- PopUp -->
    <div class="popUpContainer_principal" id="modalPopUp">
      <div class="popUpContainer">
        <div class="containerTittlePopUp">
          <h1>Agregar o modificar un producto </h1>
        </div>
        <div class="containerInputs_PopUp">
          <input placeholder="Ingrese un nombre" id="nombre" type="text" />
          <input placeholder="Ingrese una imagen" id="img" type="text" />
          <input placeholder="precio" value="0" id="precio" type="number" />
          <select id="categoria">
            <option>Seleccione una categoria</option>
            <option>Gaseosas</option>
            <option>Hamburguesas</option>
            <option>Papas</option>
          </select>

        </div>
        <div class="containerButtonsPopUp">
          <button class="buttonPopUp cancel" id="cancelButton">Cancelar</button>
          <button class="buttonPopUp accept" id="acceptButton">Aceptar</button>
          <button class="buttonPopUp delete" id="deleteButton">Eliminar</button>
        </div>

      </div>

    </div>


  </main>





  <script type="module" src="/main.js"></script>

</body>

</html>
